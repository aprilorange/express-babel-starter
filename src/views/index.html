{% extends "layout.html" %}

{% block main %}
  <div class="main">
    <h1>{{ title }}</h1>
    <h2>{{ description }}</h2>
    <a href="https://github.com/aprilorange/express-babel-starter">aprilorange/express-babel-starter</a>
  </div>
  <style type="text/css">
    body {
      font: 14px/1.4 arial;
      padding-top: 140px;
    }
    a {
      color: #4078c0;
    }
    .main {
      position: relative;
      width: 600px;
      margin: 0 auto;
      padding: 40px;
      border: 3px solid #eee;
    }
    h1,h2 {
      margin: 0;
      margin-bottom: 20px;
    }
    h1 {
      
    }
    h2 {
      color: #999;
    }

{% endblock %}
